<div class="container">
  <div class="row chat-box">
    <!-- Header -->
    <div class="col-12 chat-header text-center">
      <h1>HazChat AI</h1>
      <hr>
    </div>

    <!-- Messages -->
    <div class="col-12 chat-messages">
      <ng-container *ngFor="let message of messages; let i = index">
        <div class="message" [ngClass]="{ 'from': message.author === 'bot','to': message.author === 'user' }"
          [style.animationDelay]="i*0.1 + 's'">
          <span class="msg-content">{{ message.content }}</span>
          <span class="timestamp">{{ message.time }}</span>
        </div>
      </ng-container>

      <!-- Typing indicator -->
      <div class="typing-indicator" *ngIf="isTyping">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Input area -->
    <div class="col-12 chat-input text-center">
      <label *ngIf="messages.length === 0; else dialogInfo" for="nameField">Your message</label>
      <div class="input-wrapper">
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control"
          placeholder="Type a message...">
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>

      <!-- Total messages displayed below input -->
      <ng-template #dialogInfo>
        <div class="total-messages">
          Total messages: {{messages.length}}
        </div>
      </ng-template>

     
    </div>
  </div>
</div>
